name: Generate a build and push to another branch

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Push
    steps:
      - name: git-checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Install all dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Up .gitignore
        run: sed -i '/webroot/d' .gitignore

      - name: Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: build assets
          branch: build
